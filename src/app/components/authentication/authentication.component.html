<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email" formControlName="email">
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required"> Requerido </div>
                <div *ngIf="email.errors.email">Formato erroneo</div>
            </div>
            
                
            
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" formControlName="pass">
            </div>
            <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">
                <div *ngIf="pass.errors.required">
                     Requerido 
                </div>
                <div *ngIf="pass.errors.passwordValidation">
                    {{pass.errors.passwordValidation.message}}
               </div>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg">Login</button>
        </form>
    </div>
</div>
